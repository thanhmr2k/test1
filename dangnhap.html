<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Dangnhap</title>
    <meta
      name="description"
      content="Thực hành tạo layout bằng HTML và CSS cơ bản nội dung buổi 1,2,3"
    />
    <meta name="author" content="DangThanh" />
    <meta name="keyword" content="bootstrap test" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <div class="simple-login-container">
      <h2>ĐĂNG NHẬP</h2>
      <div class="row">
        <div class="col form-group">
          <input type="text" class="form-control" placeholder="Username" />
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <input
            type="password"
            placeholder="Enter your Password"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col form-group">
          <input
            type="submit"
            class="btn btn-block btn-login"
            placeholder="Enter your Password"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">Chưa có tài khoản <a href="#">Đăng ký</a></div>
      </div>
    </div>
  </body>
</html>
